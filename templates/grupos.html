<!DOCTYPE html>
<html lang="en">
    <head>
        {%include 'imports.html'%}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grupos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="static/css/grupos.css">
    </head>
    {% extends 'base.html' %}
    {% block content %}
    <body>  

        <nav class="menu" tabindex="0">
            <div class="smartphone-menu-trigger"></div>
          <header class="avatar">
            <h2 style="color: white;">{{ current_user.name }}</h2>
          </header>
            <ul>
            <li tabindex="0" class="icon-dashboard"><span>Dashboard</span></li>
            <li tabindex="0" class="icon-customers"><span>Customers</span></li>
            <li tabindex="0" class="icon-users"><span>Users</span></li>
            <li tabindex="0" class="icon-settings"><span>Settings</span></li>
          </ul>
        </nav>


    <button type="button" class="btn btn-outline-primary">
        <i class="bi bi-people-fill"></i> Crear grupo
    </button>
    
    {% for grupo in grupos%}
    
    <li>{{grupo}}</li>
    
    {%endfor%}
</body>
{%endblock%}
</html>
