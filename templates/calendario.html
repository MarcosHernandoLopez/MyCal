<html lang='es'>
  <head>
    <meta charset='utf-8' />
    <!-- Inicio de imports -->
    {%include 'imports.html'%}
    {% block content %}
    {%endblock%}
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css'
      rel='stylesheet' />
    <link href="static/css/fullcalendar.css" rel="stylesheet" type="text/css">
    <link href="static/css/calendar.css" rel="stylesheet" type="text/css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src= 'static/JS/calendar.js'></script>
    <!-- Fin de imports -->
  </head>
  <body>
    <div class="container">
      <div id='calendar' class="block calendar"></div>
    </div>
    <!-- Inicio del modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo evento</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Inicio del formulario -->
            <form method="post">
              <div class="md-form md-outline input-with-post-icon">
                <input placeholder="Título del evento" type="text" name="title"
                  id="title" class="form-control">
                <label for="title">Título</label>
                <input placeholder="Día de fin" type="date" min="2022-04-08"
                  id="endDate"
                  name="endDate" min="" class="form-control">
                <label for="endDate">Día de fin</label>

                <input placeholder="Select start" type="time" id="startTime"
                  name="startTime" class="form-control">
                <label for="startTime">Hora de inicio</label>
                <input placeholder="Select end" type="time" id="endTime"
                  name="endTime"
                  class="form-control">
                <label for="endTime">Hora de fin</label>
              </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>
          <!-- Fin del formulario -->
        </div>
      </div>
    </div>
    <!-- Fin del modal -->
  </body>
</html>
