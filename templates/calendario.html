<html lang='es'>
  <head>
    {%include 'imports.html'%}
    {% block content %}
    {%endblock%}
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css'
      rel='stylesheet' />
      <link href="static/css/fullcalendar.css" rel="stylesheet" type="text/css">

      <link href="static/css/calendar.css" rel="stylesheet" type="text/css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src= 'static/JS/calendar.js'></script>
  </head>
  <body>
    
    <div class="container">
      <div id='calendar' class="block calendar"></div>
    </div>
    


    <!-- Inicio del modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post">

              <div class="md-form md-outline input-with-post-icon datepicker">
                <input placeholder="Select date" type="date" name = fecha class="form-control">
                <label for="example">Fecha</label>
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
          </div>
        </div>
    </div>
    <!-- Fin del modal -->
  
  </body>
</html>
